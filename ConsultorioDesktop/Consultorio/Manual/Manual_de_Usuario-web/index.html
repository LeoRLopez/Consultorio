<h1><a name="node0" id="node0"></a>Manual de usuario Consultorio
Sagrada Familia</h1>
<h3><a name="node1" id="node1"></a><span class=
"Ttulo2Car"><span style='font-size:13.0pt;line-height:107%'>Guía De
Inicio Rápido: Secretarios</span></span></h3>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
1.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
<span class="MsoIntenseReference">Inicio de Sesión</span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Ejecute el programa
desde el acceso directo creado en su escritorio.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Una vez iniciada la
aplicación deberá ingresar el nombre de usuario y contraseña
proporcionado por su Administrador de Sistema. Si usted es
Administrador y no posee aún un nombre de usuario y contraseña o no
lo recuerda, deberá contactarse con el desarrollador en
<span class="MsoHyperlink"><a href=
"http://www.badcodesolutions.com.ar/help">www.BadCodeSolutions.com.ar/help</a></span>
o telefónicamente al +54 9 3624 610 343 para obtener ayuda.</p>
<p class="MsoNormal" style='margin-left:18.0pt'><span class=
"Ttulo3Car"><span style=
'font-size:12.0pt;line-height:107%'>&nbsp;</span></span></p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="Ttulo3Car"><span style=
'line-height:107%'>2.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>
<span class="MsoIntenseReference">Pantalla de inicio</span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Al iniciar sesión
de manera correcta, el sistema por defecto mostrará la pantalla
Inicio, donde podrá visualizar en el centro una lista de pacientes
con sus turnos y médicos, con fecha y hora.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Hacia la derecha de
la pantalla podrá visualizar el calendario y el reloj que estará
sincronizado con el reloj de su computador. Además, un contador de
turnos del día en curso y del día posterior que se incrementará o
decrecerá de forma automática conforme se creen/atiendan los
turnos.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>En el panel
izquierdo podrá visualizar los botones Inicio, Médicos, Pacientes,
Turnos, Nosotros, Personal Interno*</p>
<p class="MsoNormal" style='text-indent:35.4pt'>En la parte
superior se encuentran los botones Nuevo Paciente y Nuevo
Turno.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>En la parte
inferior, podrá acceder a los botones Especialidades, Obras
Sociales, Formas de Pago, Tarjetas de Débito, Bancos, Facturación,
Reporte de Turnos y Reporte de Pacientes.</p>
<p class="MsoNormal" style='margin-left:18.0pt'><i>(*) Sólo
disponible para el Administrador</i></p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="Ttulo3Car"><span style=
'line-height:107%'>3.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>
<span class="MsoIntenseReference">Registrar Nuevo
Paciente</span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Para registrar un
nuevo paciente deberá hacer clic en el botón Registrar Nuevo
Paciente. Se abrirá un formulario que deberá completar con los
datos del paciente.</p>
<p class="MsoNormal" style='text-indent:35.4pt'><b>IMPORTANTE:
Todos los campos deberán estar correctamente cargados para poder
continuar incluyendo el campo Antecedentes Médicos pero está sujeto
a discreción del paciente.</b></p>
<p class="MsoNormal" style='text-indent:35.4pt'>El formato de fecha
admitido es dd/MM/AAAA.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Una vez completados
los datos pertinentes, podrá completar la creación del nuevo
paciente haciendo clic en Crear, de lo contrario podrá cancelar
todo el registro haciendo clic en Cancelar.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Al crearse
correctamente el nuevo paciente, el sistema notificará el éxito de
la operación.</p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="Ttulo3Car"><span style=
'line-height:107%'>4.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>
<span class="MsoIntenseReference">Crear nuevo Turno</span></p>
<p class="MsoNormal" style='margin-left:18.0pt;text-indent:18.0pt'>
<b>IMPORTANTE:</b> Para crear un Nuevo Turno, el paciente que lo
solicite deberá estar registrado previamente (Ver Registrar Nuevo
Paciente)</p>
<p class="MsoNormal" style='margin-left:18.0pt;text-indent:18.0pt'>
Una vez creado el paciente, podrá crear un Turno.</p>
<p class="MsoNormal" style='margin-left:18.0pt;text-indent:18.0pt'>
Haga clic en el botón Nuevo Turno. Se abrirá un formulario que
deberá completar.</p>
<p class="MsoNormal" style='margin-left:18.0pt;text-indent:18.0pt'>
Seleccione el paciente desde la lista desplegable Paciente.
Seguidamente deberá seleccionar un Médico del panel derecho para su
atención (*).</p>
<p class="MsoNormal" style='margin-left:18.0pt;text-indent:18.0pt'>
El precio del turno se cargará de forma predeterminada con el
precio por defecto definido por el médico, pero podrá editarlo de
ser necesario.</p>
<p class="MsoNormal" style='margin-left:18.0pt;text-indent:18.0pt'>
Las formas de pago definidas son Particular (tarjeta de débito o
efectivo) y Seguro Médico (Mutual u Obra Social).</p>
<p class="MsoNormal" style='margin-left:18.0pt;text-indent:18.0pt'>
Si selecciona Seguro Médico se habilitará una lista desplegable
donde podrá seleccionar los Seguros Médicos aceptados por el Médico
seleccionado.</p>
<p class="MsoNormal" style='margin-left:18.0pt;text-indent:18.0pt'>
El campo Descripción es opcional y es a discreción del paciente
brindar detalles del motivo de su consulta.</p>
<p class="MsoNormal" style='margin-left:18.0pt;text-indent:18.0pt'>
Para completar, deberá hacer clic en el botón Crear. El sistema
indicará cuando operación fue completada correctamente.</p>
<p class="MsoNormal" style='margin-left:18.0pt;text-indent:18.0pt'>
<i>(*) De forma automática el sistema sólo mostrará los días,
horarios y especialidades que atiende definidos previamente para el
médico seleccionado, por lo tanto, no habrá posibilidad de ingresar
datos incorrectos.</i></p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="Ttulo2Car"><span style=
'line-height:107%'>5.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>
<span class="MsoIntenseReference">Facturación</span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Una vez Creado el
paciente <i>(ver punto 3)</i> y creado el turno <i>(ver punto
4)</i>, el paciente será atendido por el Médico asignado en su
turno y posteriormente se facturará la consulta.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Para iniciar una
facturación:</p>
<p class="MsoListParagraphCxSpFirst" style=
'margin-left:72.0pt;text-indent:-18.0pt'>(1)<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;</span> Haga clic
en el botón Turnos ubicado en el panel izquierdo. Aquí podrá ver la
lista de turnos del día en curso que podrá filtrar por Médico,
Especialidad y Seguro Médico.</p>
<p class="MsoListParagraphCxSpMiddle" style=
'margin-left:72.0pt;text-indent:-18.0pt'>(2)<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;</span> Seleccione
en la lista, el turno que desea facturar luego haga clic en el
botón Facturar que se encuentra en la parte superior de la
lista.</p>
<p class="MsoListParagraphCxSpMiddle" style=
'margin-left:72.0pt;text-indent:-18.0pt'>(3)<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;</span> Se abrirá
una ventana emergente que permitirá ingresar lo datos de la tarjeta
de débito del Paciente. Complete los datos solicitados y haga clic
en Crear. Esto asociará la tarjeta de débito al paciente, para
futuros cobros.</p>
<p class="MsoListParagraphCxSpMiddle" style=
'margin-left:72.0pt;text-indent:-18.0pt'>(4)<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;</span> Para
completar, haga clic en Crear.</p>
<p class="MsoListParagraphCxSpMiddle" style=
'margin-top:0cm;margin-right:0cm; margin-bottom:0cm;margin-left:72.0pt;margin-bottom:.0001pt;text-indent:-18.0pt'>
(5)<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;</span> La factura
se enviará automáticamente al correo electrónico del paciente con
una copia a la casilla de correo del sistema. Si necesita emitir
factura impresa, deberá ingresar a la casilla de correo del sistema
e imprimirla desde ahí.</p>
<p class="MsoListParagraphCxSpLast" style=
'margin-top:0cm;margin-right:0cm; margin-bottom:0cm;margin-left:72.0pt;margin-bottom:.0001pt;text-indent:-18.0pt'>
(6)<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;</span> Podrá
verificar la facturación desde la sección Facturación, haciendo
clic en el botón Facturación en la parte inferior derecha de la
pantalla</p>
<p class="MsoNormal" style='margin-left:18.0pt'><span class=
"MsoIntenseReference">&nbsp;</span></p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="MsoIntenseReference">6.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
<span class="MsoIntenseReference">Reportes: Pacientes y
turnos</span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Los reportes son
planillas que pueden exportarse a formato Excel para ser entregados
a quien corresponda.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Podrá utilizar los
distintos criterios de filtrado para la realización de distintos
tipos de reportes.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Una vez
seleccionados los criterios haga clic en Filtrar para que el
sistema muestre una vista previa de los datos que se
exportarán.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>A continuación,
haga clic en Exportar. El sistema creará un archivo con extensión
.xls en su escritorio el cual podrá imprimir si lo necesita.</p>
<p class="MsoNormal"><span class=
"MsoIntenseReference">&nbsp;</span></p>
<h2><a name="node2" id="node2"></a><span class="Ttulo2Car">Guía De
Inicio Rápido: Médicos</span></h2>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span style='color:#4472C4'>1.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
<span class="MsoIntenseReference">Inicio de Sesión</span></p>
<p class="MsoNormal" style='margin-left:18.0pt;text-indent:18.0pt'>
Ejecute el programa desde el acceso directo creado en su
escritorio.</p>
<p class="MsoNormal" style='margin-left:18.0pt;text-indent:18.0pt'>
Una vez iniciada la aplicación deberá ingresar el nombre de usuario
y contraseña proporcionado por su Administrador de Sistema. Si
usted es Administrador y no posee aún un nombre de usuario y
contraseña o no lo recuerda, deberá contactarse con el
desarrollador en <span class="MsoHyperlink"><a href=
"http://www.badcodesolutions.com.ar/help">www.BadCodeSolutions.com.ar/help</a></span>
o telefónicamente al +54 9 3624 610 343 para obtener ayuda.</p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="MsoIntenseReference">2.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
<span class="MsoIntenseReference">Pantalla de Pacientes y
Turnos</span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Al iniciar sesión
de manera correcta, el sistema por defecto mostrará la pantalla
Inicio, donde podrá visualizar en el centro una lista de pacientes
con sus turnos y médicos, con fecha y hora.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Al iniciar sesión
de manera correcta, el sistema por defecto mostrará la pantalla
Pacientes, donde podrá visualizar en el centro una lista de todos
sus pacientes con sus datos. También podrá acceder a la pantalla
Turnos donde podrá ver la lista de pacientes con sus turnos
asignados en el día de la fecha.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Podrá seleccionar
los pacientes en lista para poder editar sus datos referentes a la
consulta como ser Descripción y Diagnostico, que conformaran un
nuevo registro en la Historia Clínica del paciente.</p>
<p class="MsoNormal" style='text-indent:35.4pt'><b>ATENCION: deberá
marcar la asistencia y atención del paciente una vez finalizada la
consulta para que pueda ser facturado correctamente.</b></p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="MsoIntenseReference">3.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
<span class="MsoIntenseReference">Botón Nosotros</span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Aquí se puede ver
la información del consultorio:</p>
<p class="MsoListParagraphCxSpFirst" style=
'margin-left:72.0pt;text-indent:-18.0pt'><span style=
'font-family:"Courier New"'>o<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;</span></span> Teléfono
de contacto</p>
<p class="MsoListParagraphCxSpMiddle" style=
'margin-left:72.0pt;text-indent:-18.0pt'><span style=
'font-family:"Courier New"'>o<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;</span></span> Email</p>
<p class="MsoListParagraphCxSpMiddle" style=
'margin-left:72.0pt;text-indent:-18.0pt'><span style=
'font-family:"Courier New"'>o<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;</span></span>
Dirección</p>
<p class="MsoListParagraphCxSpMiddle" style=
'margin-left:72.0pt;text-indent:-18.0pt'><span style=
'font-family:"Courier New"'>o<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;</span></span> Horarios
de atención:</p>
<p class="MsoListParagraphCxSpLast" style=
'margin-left:72.0pt;text-indent:-18.0pt'><span style=
'font-family:"Courier New"'>o<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;</span></span> Dirección
Web</p>
<p class="MsoNormal"><span class=
"MsoIntenseReference">&nbsp;</span></p>
<h2><a name="node3" id="node3"></a>Funciones avanzadas:
Administrador</h2>
<p class="MsoNormal" style='text-indent:35.4pt'>Además de las
funciones específicas de los secretarios y médicos, el
Administrador tendrá funciones avanzadas de alta, baja y
modificación de Personal Interno (secretarios o médicos),
Especialidades, Obras Sociales, Formas de Pago, Tarjetas de Débito
y Bancos.</p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="MsoIntenseReference">1.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
<span class="MsoIntenseReference">Personal Interno</span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Para la creación de
un nuevo Personal Interno:</p>
<p class="MsoListParagraphCxSpFirst" style=
'margin-left:72.0pt;text-indent:-18.0pt'>a.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
Haga clic en el botón Personal Interno en el panel izquierdo. Se
mostrará una pantalla con una lista del personal existente, con los
detalles correspondientes.</p>
<p class="MsoListParagraphCxSpLast" style=
'margin-left:72.0pt;text-indent:-18.0pt'>b.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
En la parte inferior de esta lista, podrá visualizar los controles
Buscar, Agregar, Editar, Eliminar.</p>
<h5 style='margin-left:35.4pt;text-indent:35.4pt'><a name="node4"
id="node4"></a>Agregar</h5>
<p class="MsoNormal" style='margin-left:70.8pt'>Permite al
administrador crear nuevos usuarios del sistema, siendo éstos,
Secretarios o Médicos, y asignarle a éstos el rol de
administradores si lo quisiera. Para asignar este rol, deberá
marcar la casilla Administrador en el formulario.</p>
<p class="MsoNormal" style='margin-left:70.8pt'>Complete los datos
solicitados por el sistema y haga clic en Crear para finalizar.</p>
<p class="MsoNormal" style='margin-left:70.8pt'><span class=
"Ttulo5Car">Editar</span></p>
<p class="MsoNormal" style='margin-left:35.4pt;text-indent:35.4pt'>
Permite editar los datos de un empleado si fuera necesario.</p>
<h5 style='margin-left:35.4pt;text-indent:35.4pt'><a name="node5"
id="node5"></a>Eliminar</h5>
<p class="MsoNormal" style='margin-left:35.4pt;text-indent:35.4pt'>
Permite eliminar al empleado, en caso de prescindir de sus
servicios.</p>
<h5 style='margin-left:35.4pt;text-indent:35.4pt'>&nbsp;</h5>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="MsoIntenseReference">2.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
<span class="MsoIntenseReference">Especialidades</span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Al hacer clic en
este botón, se mostrará una ventana emergente con una lista de
especialidades médicas y su precio por consulta. El precio de la
consulta por cada especialidad será el mismo para todos los
médicos.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Esta ventana
permite también la búsqueda, alta, modificación y baja de
especialidades si se requiere.</p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="MsoIntenseReference">3.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
<span class="MsoIntenseReference">Obras Sociales</span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Al hacer clic en
este botón, se mostrará una ventana emergente con una lista de
Obras sociales.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>Esta ventana
permite también la búsqueda, alta, modificación y baja de Obras
sociales si se requiere.</p>
<p class="MsoNormal" style='text-indent:35.4pt'>&nbsp;</p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="MsoIntenseReference">4.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
<span class="MsoIntenseReference">Formas de Pago</span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Al hacer clic en
este botón, se mostrará una ventana emergente con una lista de
Formas de Pago aceptadas por el Consultorio.</p>
<p class="MsoNormal">Esta ventana permite también la búsqueda,
alta, modificación y baja de Formas de pago si se requiere.</p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="MsoIntenseReference">5.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
<span class="MsoIntenseReference">Tarjetas de Crédito</span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Al hacer clic en
este botón, se mostrará una ventana emergente con una lista de
Tarjetas de Débito aceptadas por el Consultorio.</p>
<p class="MsoNormal">Esta ventana permite también la búsqueda,
alta, modificación y baja de Tarjetas de Débito si se requiere.</p>
<p class="MsoListParagraph" style='text-indent:-18.0pt'>
<span class="MsoIntenseReference">6.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
<span class="MsoIntenseReference">Bancos</span></p>
<p class="MsoNormal" style='text-indent:35.4pt'>Al hacer clic en
este botón, se mostrará una ventana emergente con una lista de
Bancos asociados a las Tarjetas de Débito aceptadas por el
Consultorio.</p>
<p class="MsoNormal" style='margin-left:18.0pt'>Esta ventana
permite también la búsqueda, alta, modificación y baja de Bancos si
se requiere.</p>
